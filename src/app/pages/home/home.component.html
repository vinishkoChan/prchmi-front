<nz-layout style="height: 100%">
  <nz-layout>
    <nz-sider nzCollapsible nzBreakpoint="asd" [nzCollapsedWidth]="0" [nzCollapsed]="true">
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="profile">
          <i nz-icon nzType="user"></i>
          <span>Profile</span>
        </li>
        <li nz-menu-item routerLink="programs">
          <i nz-icon nzType="video-camera"></i>
          <span>Programs</span>
        </li>
        <li nz-menu-item routerLink="tasks">
          <i nz-icon nzType="upload"></i>
          <span>Tasks</span>
        </li>
      </ul>
    </nz-sider>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
      <div
        style="
          width: 500px;
          height: 300px;
          padding: 25px;
          border-radius: 5px;
          border: 2px solid red;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <div *ngFor="let data of payments" style="display: flex">
          <span> student: {{ data.student }}; </span>
          <p></p>
          <span> date: {{ data.date }}; </span>
          <span> </span>
          <span> program: {{ data.program }}; </span>
          <span> </span>
          <span> cost: {{ data.cost }}; </span>
        </div>
      </div>
    </nz-content>
  </nz-layout>

  <nz-footer>PRCHMI Savitski & Lyakhovski</nz-footer>
</nz-layout>
