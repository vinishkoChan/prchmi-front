<nz-layout style="height: 100%">
  <nz-layout>
    <nz-sider nzCollapsible nzBreakpoint="asd" [nzCollapsedWidth]="0" [nzCollapsed]="true">
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="profile">
          <i nz-icon nzType="user"></i>
          <span>Profile</span>
        </li>
        <li nz-menu-item routerLink="programs">
          <i nz-icon nzType="video-camera"></i>
          <span>Programs</span>
        </li>
        <li nz-menu-item routerLink="tasks">
          <i nz-icon nzType="upload"></i>
          <span>Tasks</span>
        </li>
      </ul>
    </nz-sider>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
      <div
        style="
          width: 700px;
          height: 300px;
          padding: 25px;
          border-radius: 5px;
          border: 2px solid red;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          flex-direction: column;
        "
      >
        <nz-table #programList nzTableLayout="fixed" class="program-table">
          <thead class="program-table-head">
            <tr>
              <th *ngFor="let column of columns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn">
                {{ column.name }}
              </th>
            </tr>
          </thead>
          <tbody class="program-table-body">
            <tr *ngFor="let data of payments | async">
              <td>{{ data.student }}</td>
              <td>{{ data.date }}</td>
              <td>{{ data.program }}</td>
              <td>{{ data.payment }}$</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-content>
  </nz-layout>

  <nz-footer>PRCHMI Savitski & Lyakhovski</nz-footer>
</nz-layout>
