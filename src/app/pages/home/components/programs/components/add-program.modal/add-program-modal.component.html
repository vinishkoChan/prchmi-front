<button *ngIf="!isEdit" nz-button nzType="primary" (click)="showModal()">
  <i nz-icon nzType="plus"></i>
  <span> New program</span>
</button>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk(validateForm.value)"
  [nzOkLoading]="isOkLoading"
  nzOkText="Ok"
  nzCancelText="Canсel"
>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Program title</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="progErrorTpl">
        <input nz-input formControlName="progTitle" placeholder="Title" />
        <ng-template #progErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> Please input program title! </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Language</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="langErrorTpl">
        <input nz-input formControlName="lang" placeholder="Language" />
        <ng-template #langErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> Please input program language! </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Student</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="studErrorTpl">
        <input nz-input formControlName="stud" placeholder="Select student" />
        <ng-template #studErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> Please input student name! </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
