<a *ngIf="!isEdit" (click)="showModal()"
  ><i nz-icon [nzType]="'plus'" [nzTheme]="'outline'" style="font-size: 20px"></i
></a>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk(validateForm.value)"
  [nzOkLoading]="isOkLoading"
  nzOkText="Ok"
  nzCancelText="Canсel"
>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Task title</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="titleErrorTpl">
        <input nz-input formControlName="name" placeholder="Title" />
        <ng-template #titleErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> Please input task title! </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
      <nz-form-control [nzSpan]="12" [nzErrorTip]="descrErrorTpl">
        <textarea formControlName="description" nz-input rows="2" placeholder="Task description"></textarea>
        <ng-template #descrErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> Please input description! </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div style="width: 100%; display: flex; justify-content: center">Chat with teacher</div>
  <div class="chat-container">
    <div class="message-input">
      <input nz-input placeholder="Message" />
      <label for="file-upload" class="custom-file-upload"> <i nz-icon nzType="upload" nzTheme="outline"></i> </label>
      <input id="file-upload" style="display: none" type="file" />
      <i nz-icon nzType="audio" nzTheme="outline"></i>
      <i nz-icon nzType="send" nzTheme="outline"></i>
    </div>
    <div class="comment" style="display: flex; width: 100%; justify-content: flex-start">
      <div class="logo"><i nz-icon nzType="user" nzTheme="outline"></i></div>
      comment example
    </div>
    <div class="comment" style="display: flex; width: 100%; justify-content: flex-end">
      comment example
      <div class="logo"><i nz-icon nzType="user" nzTheme="outline"></i></div>
    </div>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleDelete()">Delete</button>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleOk(validateForm.value)">Ok</button>
  </div>
</nz-modal>
